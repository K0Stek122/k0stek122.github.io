<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // SPA redirect for GitHub Pages (keeps repo-name for project pages)
      var pathSegmentsToKeep = 1; // <-- 1 for /repo-name/, 0 for username.github.io root

      var l = window.location;
      var segments = l.pathname.split('/');

      var base = segments.slice(0, 1 + pathSegmentsToKeep).join('/');
      var rest = '/' + segments.slice(1 + pathSegmentsToKeep).join('/');

      // preserve query/hash too
      l.replace(
        l.protocol + '//' + l.host + base + '/?p=' +
        encodeURIComponent(rest) +
        '&q=' + encodeURIComponent(l.search) +
        '&h=' + encodeURIComponent(l.hash)
      );
    </script>
  </head>
  <body></body>
</html>
